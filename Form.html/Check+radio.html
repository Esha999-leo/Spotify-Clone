<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <b>Enter your age:</b>
            <input type="checkbox" name="age" id="age">
            <label for="age">I am 18+</label>
        </div>
        <div>
            <b>Choose your favorite fruit:</b>
            <br>
            <label for="apple">Apple</label>
            <input type="checkbox" name="fruit" id="apple" value="apple">
        </div>
        <div>
            <label for="mango">Mango</label>
            <input type="checkbox" name="fruit" id="mango" value="mango">
        </div>
        <div>
            <label for="grapes">Grapes</label>
            <input type="checkbox" name="fruit" id="grapes" value="grapes">
        </div>
        <div>
            <b>Select your gender:</b>
            <br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="others">Others</label>
            <input type="radio" name="gender" id="others" value="others">
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
