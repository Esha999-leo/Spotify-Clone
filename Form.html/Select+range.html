<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
    <b>Select your profession:</b>
    <br>
    <select name="profession" id="profession">
        <option value="stu">student</option>
        <option value="dev" selected>Developer</option>
        <option value="tech">Teacher</option>
    </select>
    <div>
        <b>Select your city:</b>
        <br>
        <select name="city" id="city">
            <option value="Fd" selected>Faisalabad</option>
            <option value="Lah">Lahore</option>
            <option value="kar">Karachi</option>
            <option value="Ild">Islamabad</option>
            <option value="Pash">Pashawar</option>
            <option value="Mul">Multan</option>
        </select>
    </div>
    <div>
        <b>Choose volume:</b>
        <br>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol" step="5">
    </div>
    <div>
        <label for="height">Height</label>
        <input type="range" min="0" max="500" name="hei" step="10">
    </div>
    <div>
        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Enter your comment" cols="10" rows="5"></textarea>
    </div>
    <button type="submit">submit</button>
    </form>
</body>
</html>
