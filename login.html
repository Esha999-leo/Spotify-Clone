<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="C:\CSS\survey.css">
</head>
<body>
    <form action="/action">
        <header>
        <h1 class="S">Survey Form</h1>
        <h4 class="V">User stories survey form</h4>
        </header>
        <div id="user">
            <label for="username">Name:</label>
            <input type="text" id="username" class="z" name="username" placeholder="Enter Name">
        </div>
        <div id="email">
            <label for="email">E_mail:</label>
            <input type="email" id="email" class="z" name="email" placeholder="Enter E_mail">
        </div>
        <div id="experiance">
            <label for="work">Work Experiance:</label>
            <input type="number" id="work" class="z" name="work experiance" placeholder="Enter Number">
        </div>
        <div id="property">
            <label for="property">Are you comfortable in investing in real estate on<br>plateform without first investigating prorperly</label>
            <select id="property" name="agree">
                <option value="yes" class="z" selected>Yes</option>
                <option value="no" class="z">No</option>
            </select>
        </div>
        <div id="area">
            <label for="textarea">Suggestions to build trusted plateform</label>
            <textarea id="textarea" class="z">Suggest Here</textarea>
        </div>
        <div id="check">
            You are ready to invest in:
            <input type="checkbox" id="checkbox" class="z" name="checkbox">
            <label for="checkbox">Real Estate</label>
            <br>
            <input type="checkbox" id="checkbox" class="z" name="checkbox">
            <label for="checkbox">Mututal Funds</label>
            <br>
            <input type="checkbox" id="checkbox" class="z" name="checkbox">
            <label for="checkbox">Crypto Currency</label>
            <br>
            <input type="checkbox" id="checkbox" class="z" name="checkbox">
            <label for="checkbox">Stockes & bonds</label>
        </div>
        <div id="contact">
            Are you ready for further contact
            <input type="radio" id="yes" class="z" name="contact">
            <label for="yes">Yes</label>
            <br>
            <input type="radio" id="no" class="z" name="contact">
            <label for="no">No</label>
        </div>
        <div id="btn">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
